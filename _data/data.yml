experiences:
    title: Experiences
    info:
      - role: Code Auditor, Code4rena (Remote)
        time: 2022 - 2023
        company: Code4rena
        details: |
          I honed my technical abilities in auditing smart contracts and conducting security assessments.
          My experience in scrutinizing smart contract code has equipped me with crucial skills for blockchain development,
          including an eye for detail, risk assessment, and extensive knowledge of smart contract security.
      - role: Student LearnWeb3Dao
        time: 2021 - 2022
        company: LearnWeb3Dao
        details: |
          LearnWeb3DAO is focused on teaching developers how to build decentralized applications (DApps)
          on the Ethereum blockchain using the Solidity programming language. By completing this track, I learnt;
          - How to write Solidity code to create smart contracts that can be deployed on the Ethereum blockchain
          - How to interact with Ethereum using Web3.js, Web3.py and other Ethereum development tools
          - How to build decentralized applications (DApps) that interact with smart contracts on the Ethereum blockchain
          - How to use IPFS for decentralized storage and file sharing in DApps
          - Best practices for smart contract development, including security and testing methodologies
      - role: Data Analyst Freelancer, Fiverr (Remote)
        time: 2021
        company: Fiverr
        details: |
          Through my work on Fiverr, I developed strong technical skills in data analysis,
          including proficiency in programming languages such as Python and experience working with
          data visualization tools and statistical analysis techniques. I also developed strong
          communication and collaboration skills, working with clients from various industries to
          understand their needs and provide customized data analysis solutions.
          My experience in data analysis has equipped me with valuable skills that are transferable
          to blockchain development, including problem-solving, critical thinking, and attention to detail.
          I Successfully completed more than 4 projects with 5 star reviews.

